{% extends '../layouts/layout.html' %}

{% block content %}

    <div class="content-body">
        <div class="verification section-padding">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Vincular uma conta banc√°ria</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" action="{% url 'addBank' %}">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="mb-3 col-xl-12">
                                            <label class="mr-sm-2">Nome da Conta (ex: Conta Principal)</label>
                                            <input type="text" class="form-control" name="account_name" required>
                                        </div>
                                        <div class="mb-3 col-xl-12">
                                            <label class="mr-sm-2">Nome do Banco</label>
                                            <input type="text" class="form-control" name="bank_name" required>
                                        </div>
                                        <div class="mb-3 col-xl-12">
                                            <label class="mr-sm-2">Saldo Inicial</label>
                                            <input type="number" class="form-control" name="initial_balance" value="0.00" step="0.01" required>
                                        </div>
                                        <div class="col-12 mt-5">
                                            <div class="row">
                                                <div class="col-6">
                                                    <a href="{% url 'addNewAccount' %}" class="btn btn-primary w-100">Voltar</a>
                                                </div>
                                                <div class="col-6">
                                                    <button type="submit" class="btn btn-success w-100">Salvar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
