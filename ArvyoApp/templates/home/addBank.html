{% extends '../layouts/layout.html' %}

{% block content %}

    <div class="content-body">
        <div class="verification section-padding">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Vincular uma conta bancária</h4>
                            </div>
                            <div class="card-body">
                                <form action="bank-add-successful">
                                    <div class="form-row">
                                        <div class="mb-3 col-xl-12">
                                            <label class="mr-sm-2">Número de roteamento </label>
                                            <input type="text" class="form-control" placeholder="25487">
                                        </div>
                                        <div class="mb-3 col-xl-12">
                                            <label class="mr-sm-2">Número da conta </label>
                                            <input type="text" class="form-control" placeholder="36475">
                                        </div>
                                        <div class="mb-3 col-xl-12">
                                            <label class="mr-sm-2">Nome completo </label>
                                            <input type="text" class="form-control" placeholder="Carla Pascle">
                                        </div>
                                        <div class="mb-3 col-xl-12">
                                            <img src="/static/images/routing.png" alt="" class="img-fluid">
                                        </div>
                                        <div class="col-12 mt-5">
                                            <div class="row">
                                                <div class="col-6">
                                                    <a href="{% url 'addNewAccount' %}"
                                                        class="btn btn-primary w-100">Voltar</a>
                                                </div>
                                                <div class="col-6">
                                                    <a href="{% url 'settingsBank' %}"
                                                        class="btn btn-success  w-100">Salvar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
