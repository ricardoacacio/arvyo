{% extends '../layouts/layout.html' %}

{% block content %}

<div class="content-body">
    <div class="verification section-padding">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-xl-5 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Vincular um cartão de crédito</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{% url 'addCard' %}">
                                {% csrf_token %}
                                <div class="row">
                                    
                                    <div class="mb-3 col-xl-12">
                                        <label class="form-label">Nome de Identificação</label>
                                        <input type="text" class="form-control" name="card_name" placeholder="Ex: Cartão Nubank" required>
                                    </div>
                                    
                                    <div class="mb-3 col-xl-12">
                                        <label class="form-label">Nome no cartão</label>
                                        <input type="text" class="form-control" name="name_on_card" required>
                                    </div>
                                    <div class="mb-3 col-xl-12">
                                        <label class="form-label">Número do cartão</label>
                                        <input type="text" class="form-control" name="card_number_masked" required>
                                    </div>
                                    <div class="mb-3 col-xl-12">
                                        <label class="form-label">Bandeira do Cartão</label>
                                        <input type="text" class="form-control" name="brand" placeholder="Ex: Visa, Mastercard" required>
                                    </div>
                                    <div class="mb-3 col-xl-12">
                                        <label class="form-label">Validade</label>
                                        <input type="text" class="form-control" name="expiration_date" placeholder="MM/AA" required>
                                    </div>
                                    
                                    <div class="mb-3 col-xl-12">
                                        <label class="form-label">Limite</label>
                                        <input type="number" step="0.01" class="form-control" name="limit" placeholder="Ex: 5000.00" required>
                                    </div>
                                    <div class="text-center col-12">
                                        <button type="submit" class="btn btn-success w-100">Salvar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
