{% include 'partials/head.html' %}

                <div class="col-xl-8">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="welcome-content">
                                <div class="welcome-title">
                                    <div class="mini-logo">
                                        <a href="{% url 'index' %}">
                                            <img src="/static/images/logo-white.png" alt="" width="30" /></a>
                                    </div>
                                    <h3>Bem-vindo ao Arvyo</h3>
                                </div>
