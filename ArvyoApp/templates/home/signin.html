<!DOCTYPE html>

<html lang="en">

{% include 'partials/head.html' %}

<body class="dashboard">

    {% include 'partials/preloader.html' %}

    <div class="authincation">
        <div class="container">
            <div class="row justify-content-center align-items-center g-0">
                <div class="col-xl-8">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="welcome-content">
                                <div class="welcome-title">
                                    <div class="mini-logo">
                                        <a href="{% url 'index' %}">
                                            <img src="/static/images/logo-white.png" alt="" width="30" /></a>
                                    </div>
                                    <h3>Bem-vindo ao Arvyo</h3>
                                </div>
                                <div class="privacy-social">
                                    <div class="privacy-link"><a href="#">Está com problemas com a autenticação de
                                            2 fatores?</a><br /><a href="#">Política de Privacidade</a></div>
                                    <div class="intro-social">
                                        <ul>
                                            <li><a href="#"><i class="fi fi-brands-facebook"></i></a></li>
                                            <li><a href="#"><i class="fi fi-brands-twitter-alt"></i></a></li>
                                            <li><a href="#"><i class="fi fi-brands-linkedin"></i></a></li>
                                            <li><a href="#"><i class="fi fi-brands-pinterest"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="auth-form">
                                <h4>Entrar</h4>
                                <form action="otp-phone">
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <label class="form-label">E-mail</label>
                                            <input name="email" type="text" class="form-control" />
                                        </div>
                                        <div class="col-12 mb-3">
                                            <label class="form-label">Senha</label>
                                            <input name="password" type="text" class="form-control" />
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input name="acceptTerms" id="acceptTerms" type="checkbox"
                                                    class="form-check-input" />
                                                <label class="form-check-label" for="acceptTerms">Lembrar-me</label>
                                            </div>
                                        </div>
                                        <div class="col-6 text-end"><a href="{% url 'reset' %}">Esqueceu a Senha?</a></div>
                                    </div>
                                    <div class="mt-3 d-grid gap-2"><button type="submit"
                                            class="btn btn-primary me-8 text-white">Entrar</button></div>
                                </form>
                                <p class="mt-3 mb-0 undefined">Não tem uma conta?<a class="text-primary"
                                        href="{% url 'signup' %}"> Cadastre-se</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/script.html' %}

</body>

</html>
