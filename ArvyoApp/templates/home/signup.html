<!DOCTYPE html>

<html lang="en">

    {% include 'partials/head.html' %}

<body class="dashboard">

    {% include 'partials/preloader.html' %}

    <div class="authincation">
        <div class="container">
            <div class="row justify-content-center align-items-center g-0">
                <div class="col-xl-8">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="welcome-content">
                                <div class="welcome-title">
                                    <div class="mini-logo">
                                        <a href="{% url 'index' %}">
                                            <img src="/static/images/logo-white.png" alt="" width="30" /></a>
                                    </div>
                                    <h3>Bem-vindo ao Arvyo</h3>
                                </div>
                                <div class="privacy-social">
                                    <div class="privacy-link"><a href="#">Está com problemas com a autenticação de
                                            2 fatores?</a><br /><a href="#">Política de Privacidade</a></div>
                                    <div class="intro-social">
                                        <ul>
                                            <li><a href="#"><i class="fi fi-brands-facebook"></i></a></li>
                                            <li><a href="#"><i class="fi fi-brands-twitter-alt"></i></a></li>
                                            <li><a href="#"><i class="fi fi-brands-linkedin"></i></a></li>
                                            <li><a href="#"><i class="fi fi-brands-pinterest"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="auth-form">
                                <h4>Cadastre-se</h4>
                                <form action="#">
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <label class="form-label">Nome Completo</label>
                                            <input name="fullName" type="text" class="form-control" />
                                        </div>
                                        <div class="col-12 mb-3"><label class="form-label">E-mail</label>
                                            <input name="email" type="text" class="form-control" />
                                        </div>
                                        <div class="col-12 mb-3"><label class="form-label">Senha</label>
                                            <input name="password" type="text" class="form-control" />
                                        </div>
                                        <div class="col-12">
                                            <div class="form-check">
                                                <input name="acceptTerms" type="checkbox" class="form-check-input"
                                                    id="acceptTerms" />
                                                <label class="form-check-label" for="acceptTerms">Eu
                                                    certifico que tenho 18 anos de idade ou
                                                    mais, e concordo com o <a href="#" class="text-primary">Contrato do
                                                        Usuário</a> e a <a href="#" class="text-primary">Política de
                                                        Privacidade</a>.</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3 d-grid gap-2"><button type="submit"
                                            class="btn btn-primary me-8 text-white">Cadastre-se</button></div>
                                </form>
                                <p class="mt-3 mb-0 undefined">Já tem uma conta?<a class="text-primary"
                                        href="{% url 'signin' %}"> Entrar</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% include 'partials/script.html' %}
    
</body>

</html>
